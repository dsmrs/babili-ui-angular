<div class="babili-ui">
  <div class="modal-header">
    <h3 class="modal-title">Create room</h3>
  </div>
  <form name="form" ng-submit="submit()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control form-control-inverted" ng-model="room.name" required>
      </div>
      <div class="form-group">
        <label for="user">Select members</label>
        <input type="text" class="form-control form-control-inverted" ng-model="selectedUser" typeahead="user as user.name for user in users | selectableUsers:$viewValue:selectedUsers:user" typeahead-on-select="userSelected($item, $model, $label)" typeahead-editable="false">
      </div>
      <div class="form-group" ng-show="selectedUsers.length > 0">
        <label for="users">Members:</label>
        <ul class="selected-users">
          <li ng-repeat="selectedUser in selectedUsers track by selectedUser.id" class="selected-user">
            {{selectedUser.name}}
            <span class="pull-right">
              <a href="#" ng-click="removeSelectedUser(selectedUser)"><i class="fa fa-times"></i></a>
            </span>
          </li>
        </ul>
      </div>
    <div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="cancel($event)">Cancel</button>
      <input type="submit" class="btn btn-primary" value="Save">
    </div>
  </form>
</div>
